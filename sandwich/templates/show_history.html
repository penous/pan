{% extends 'layout.html' %}

{% block content %}
    <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Wage left</h5>
            <p class="card-text">{{ netto }}</p>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Date Ordered</th>
                <th scope="col">Comment</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <th scope="row">{{ loop.index0 }}</th>
                <td>{{ order.id }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.price }}</td>
                <td>{{ order.date_posted.strftime('%d/%d/%y') }}</td>
                <td>{{ order.comment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
